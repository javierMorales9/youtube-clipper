services:
  db:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=pass
      - POSTGRES_USER=user
      - POSTGRES_DB=db
  processor:
    image: processor
    build:
      context: processor
    volumes:
      - /home/javi/personal/bluesun/public/files:/public
    links:
      - db
    environment:
      - ENV=prod
      - FILES_PATH=/public
      - DATABASE_URL=postgresql://user:pass@db/db
    extra_hosts:
      - "internal:host-gateway"
    depends_on:
      - db

